<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Color</title>
    <link rel="stylesheet" href="css/color.css">
</head>

<body>
    <h1>Play with Color</h1>
    <button type="button" id="changeColor">Change Color</button>

    <br><br>

    <div class="red box"></div>
    <input type="range" name="sRed" min="1" max="255">

    <div class="green box"></div>
    <input type="range" name="sGreen" min="1" max="255">

    <div class="blue box"></div>
    <input type="range" name="sBlue" min="1" max="255">

    <script src="js/color.js"></script>
</body>

</html>
